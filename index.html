
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultimate Visual Store</title>
<!-- Extensive CSS for layered effects, animations, and responsiveness -->
<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Arial Rounded MT Bold', cursive, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    background-size: 200% 200%;
    animation: bgGradient 25s ease infinite;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    overflow-x: hidden;
  }
  @keyframes bgGradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* Particle overlay canvas for depth effect */
  #particle-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  /* Header styling with glassmorphism and animated glow */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 25px 40px;
    margin: 30px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    box-shadow: inset 0 0 20px rgba(255,255,255,0.2), 0 15px 30px rgba(0,0,0,0.4);
    animation: headerFadeIn 2s ease-out;
    position: relative;
    z-index: 10;
  }

  @keyframes headerFadeIn {
    from {opacity: 0; transform: translateY(-50px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Logo with animated glow and hover pulsate */
  .logo {
    height: 90px;
    cursor: pointer;
    border-radius: 14px;
    box-shadow: 0 0 25px rgba(255,255,255,0.75);
    transition: all 0.4s ease;
  }
  .logo:hover {
    box-shadow: 0 0 50px #ffd700, inset 0 0 30px #ffd700;
    transform: rotateZ(2deg) scale(1.07);
    animation: pulseGlow 2s infinite alternate;
  }
  @keyframes pulseGlow {
    from { box-shadow: 0 0 25px #ffd700; }
    to { box-shadow: 0 0 50px #ffd700; }
  }

  /* Navigation with layered hover effects and dropdowns */
  nav {
    flex: 1;
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }
  .nav-list {
    list-style: none;
    display: flex;
    gap: 45px;
    font-weight: bold;
    font-size: 20px;
  }
  .nav-item {
    position: relative;
  }
  .nav-link {
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 10px;
    color: #fff;
    transition: all 0.3s ease;
    position: relative;
  }
  .nav-link:hover {
    background: rgba(255,255,255,0.2);
    color: #ffd700;
    box-shadow: 0 0 20px #ffd700;
    transform: scale(1.1);
  }

  /* Dropdown submenu styling with layered effects */
  .dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    background: rgba(0,0,0,0.8);
    border-radius: 15px;
    padding: 20px;
    display: none;
    flex-direction: column;
    opacity: 0;
    transform: translateY(-20px);
    transition: all 0.4s ease;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    z-index: 20;
  }
  .nav-item:hover > .dropdown {
    display: flex;
    opacity: 1;
    transform: translateY(0);
  }

  /* Dropdown links with hover glow and scaling */
  .dropdown a {
    padding: 10px 15px;
    margin-top: 8px;
    border-radius: 10px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    transition: all 0.2s ease;
  }
  .dropdown a:hover {
    background: rgba(255,255,255,0.4);
    box-shadow: 0 0 30px #ffd700;
    transform: translateX(5px);
  }

  /* Main content area with animated entrance and layered styling */
 .main-content {
    max-width: 1350px;
    margin: 40px auto;
    padding: 40px;
    background: linear-gradient(135deg, #f6d365, #fda085);
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    backdrop-filter: blur(15px);
    animation: fadeInUp 2s ease;
    position: relative;
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(50px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Review section with shimmer and glow effects */
 #reviews {
    margin-top: 70px;
    padding: 40px;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    border-radius: 30px;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
    color: #fff;
  }
  #reviews h2 {
    font-size: 28px;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #fff, 0 0 20px #fff;
  }
  .review-shimmer {
    height: 80px;
    margin: 15px 0;
    border-radius: 15px;
    background: linear-gradient(120deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
    background-size: 200% 100%;
    animation: shimmer 3s infinite;
  }
  @keyframes shimmer {
    0% { background-position: -1000px 0; }
    100% { background-position: 1000px 0; }
  }

  /* Flavors grid with glow & hover effects */
 .flavors-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }
  .flavor-card {
    background: rgba(255,255,255,0.2);
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    text-align: center;
    font-weight: bold;
    font-size: 17px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .flavor-card:hover {
    box-shadow: 0 0 40px #ffd700, inset 0 0 20px #ffd700;
    transform: scale(1.1);
    background: rgba(255,255,255,0.3);
  }

  /* Responsive adjustments for mobile */
@media(max-width: 768px){
  header {
    flex-direction: column;
    align-items: flex-start;
  }
  nav {
    position: absolute;
    top: 90px;
    right: 20px;
    background: rgba(0,0,0,0.9);
    border-radius: 10px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
    width: 220px;
  }
  nav.show {
    max-height: 1000px;
  }
  .nav-list {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<!-- Canvas for particles & animated effects -->
<canvas id="particle-canvas"></canvas>

<!-- Header with logo & navigation -->
<header>
  <img src="https://via.placeholder.com/150x70?text=LOGO" class="logo" alt="Logo" />
  <button class="menu-toggle" aria-label="Toggle Menu">â˜°</button>
  <nav id="nav-menu">
    <ul class="nav-list">
      <li><a class="nav-link" href="#home">Home</a></li>
      <li class="nav-item">
        <a class="nav-link" href="#shop">Shop</a>
        <div class="dropdown">
          <a class="dropdown-link" data-category="lollies" href="#lollies">Lollies</a>
          <a class="dropdown-link" data-category="drinks" href="#drinks">Drinks</a>
          <a class="dropdown-link" data-category="chocolate" href="#chocolate">Chocolate</a>
          <a class="dropdown-link" data-category="chips" href="#chips">Chips</a>
        </div>
      </li>
      <li><a class="nav-link" href="#cart">Cart</a></li>
      <li><a class="nav-link" href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- Main content area -->
<div class="main-content" id="main">
  <h1 style="text-align:center; margin-bottom:20px;">Welcome to the Ultimate Visual Store</h1>
  <p style="text-align:center; max-width:800px; margin:auto;">Explore our dynamic flavors, animations, and effects by navigating through the menu!</p>
</div>

<!-- Reviews section with shimmer placeholders -->
<section id="reviews">
  <h2 style="text-align:center;">Customer Feedback & Reviews</h2>
  <div class="review-shimmer"></div>
  <div class="review-shimmer"></div>
  <div class="review-shimmer"></div>
</section>

<!-- Flavors display container -->
<div id="flavor-display" style="margin:50px auto; max-width:1200px; padding:20px;">
  <h2 style="text-align:center; margin-bottom:20px;">Select a category to view flavors</h2>
  <div class="flavors-grid" id="flavors-grid"></div>
</div>

<!-- JavaScript for effects and interactivity -->
<script>
  // =================== Part 1: Canvas Particles & Lines ===================
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');

  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1;
      this.vx = (Math.random() - 0.5) * 0.5;
      this.vy = (Math.random() - 0.5) * 0.5;
      this.alpha = Math.random();
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x > canvas.width || this.x < 0) this.vx *= -1;
      if (this.y > canvas.height || this.y < 0) this.vy *= -1;
    }
    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fill();
    }
  }

  function initParticles() {
    particles = [];
    for (let i=0; i<150; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    connectParticles();
    requestAnimationFrame(animateParticles);
  }

  function connectParticles() {
    for (let a=0; a<particles.length; a++) {
      for (let b=a+1; b<particles.length; b++) {
        const dx = particles[a].x - particles[b].x;
        const dy = particles[a].y - particles[b].y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 100) {
          ctx.strokeStyle = `rgba(255,255,255, ${1 - dist/100})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(particles[b].x, particles[b].y);
          ctx.stroke();
        }
      }
    }
  }

  initParticles();
  animateParticles();

  // =================== Part 2: Flavor Data & Dynamic Loading ===================
  const flavorData = {
    lollies: {
      exotic: ["Dragon Fruit", "Lychee", "Passion Fruit", "Pomegranate"],
      normal: ["Strawberry", "Grape", "Apple", "Lemon"]
    },
    drinks: {
      exotic: ["Dragon Fruit Juice", "Kumquat Lemonade", "Yuzu Tea", "Soursop Smoothie"],
      normal: ["Cola", "Orange Juice", "Lemonade", "Iced Tea"]
    },
    chocolate: {
      exotic: ["Matcha White Chocolate", "Salted Caramel", "Chili Chocolate", "Miso Chocolate"],
      normal: ["Milk Chocolate", "Dark Chocolate", "White Chocolate", "Caramel Filled"]
    },
    chips: {
      exotic: ["Truffle Chips", "Sriracha Chips", "Wasabi Chips", "Lemon Pepper Chips"],
      normal: ["Potato Chips", "BBQ Chips", "Salt & Vinegar", "Cheddar Chips"]
    }
  };

  // Function to generate flavor cards with animation
  function displayFlavors(category) {
    const container = document.getElementById('flavors-grid');
    container.innerHTML = '';
    const data = flavorData[category];
    for (const type in data) {
      data[type].forEach((flavor, index) => {
        const card = document.createElement('div');
        card.className = 'flavor-card';
        card.innerText = flavor;
        card.style.opacity = 0;
        card.style.transform = 'translateY(20px)';
        setTimeout(() => {
          card.animate([
            { opacity: 0, transform: 'translateY(20px)' },
            { opacity: 1, transform: 'translateY(0)' }
          ], {
            duration: 600,
            delay: index * 100,
            fill: 'forwards',
            easing: 'ease-out'
          }).onfinish = () => {
            card.style.opacity = 1;
            card.style.transform = 'translateY(0)';
          };
        }, index * 100);
        container.appendChild(card);
        // Add click event to simulate adding to cart
        card.addEventListener('click', () => {
          alert(`Added "${flavor}" to your cart!`);
        });
      });
    }
  }

  // =================== Part 3: Menu & Interaction Logic ===================
  document.querySelectorAll('.dropdown-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const category = e.target.dataset.category;
      displayFlavors(category);
    });
  });

  // Toggle mobile menu
  const menuBtn = document.querySelector('.menu-toggle');
  const nav = document.querySelector('#nav-menu');
  menuBtn.addEventListener('click', () => {
    if (nav.classList.contains('show')) {
      nav.classList.remove('show');
    } else {
      nav.classList.add('show');
    }
  });
</script>
</body>
</html>
